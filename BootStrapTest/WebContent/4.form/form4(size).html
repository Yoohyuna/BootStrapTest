<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Bootstrap 예제</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <h1>폼의 크기를 지정</h1>
    <div class="container">
       <h4 class="text-primary pull-right">부트스트랩의 폼크기 지정</h4>
    <form role="form"><!-- 폼역할(입력한 값을 전송하는 역할을 하는 폼) -->
                                  <!-- class="form-inline"(브라우저 폭이 확대되면 자동으로 가로정렬  -->
      <div class="form-group">
             <label for="Name" class="sr-only">이름</label>
             <input type="text"  class="form-control" placeholder="이름">
      </div>
      
      <div class="form-group">
             <label for="emailaddress" class="sr-only">이메일</label>
             <input type="email"  class="form-control" disabled placeholder="이메일">
      </div>
      
      <div class="form-group">
             <button type="submit">확인</button>
      </div>
    </form>
    
    <!--
        그리드 시스템을 이용해서 컬럼의 크기를 조절할 수 있다.
        해당 input태그를 div태그로 감싼후 그리드 시스템에서 사용하는
        클래스선택자를 적용시키면 된다.     
      -->
                          
     <h4 class="text-primary text-center">그리드 시스템을 이용해서 컬럼의 크기지정</h4>
     <!--1.단순히 크기지정(tablet,pc) -->
     <div class="row">
         <div class="col-sm-2 col-lg-2">
           <input type="text" class="form-control" placeholder="col-sm-2 col-lg-2">
         </div>
         
         <div class="col-sm-3 col-lg-3">
           <input type="text" class="form-control" placeholder="col-sm-3 col-lg-3">
         </div>
         
         <div class="col-sm-4 col-lg-4">
           <input type="text" class="form-control" placeholder="col-sm-4 col-lg-4">
         </div>
     
     </div>
     
     <!--2. 모바일과 pc에서의 회원가입폼의 양식지정 -->
    <form role="form" class="form-horizontal">
      <div class="form-group">
             <label for="Name" class="col-xs-2 col-lg-2 control-label">이름</label>
             <div class="col-xs-10 col-lg-10">
                 <input type="text"  class="form-control" placeholder="이름">
             </div>
      </div>
      
      <div class="form-group">
             <label for="emailaddress" class="col-xs-2 col-lg-2 control-label">이메일</label>
             <div class="col-xs-10 col-lg-10">
                <input type="email"  class="form-control" placeholder="이메일">
             </div>
      </div>
      
      <div class="form-group">
             <div class="col-xs-offset-2 col-xs-10 col-lg-offset-2 col-log-10">
               <button type="submit">확인</button>
             </div>
      </div>
    </form>            
    </div>
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
