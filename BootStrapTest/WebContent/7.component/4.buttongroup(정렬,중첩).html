<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Bootstrap 예제</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
    <div class="container">
    <h1>드롭다운 활용 예제</h1>
    <h4 class="text-primary">버튼그룹의 중첩을 이용한 서브메뉴 이용</h4>
    <!-- 
       caret(캐럿)->메뉴를 펼치게 해주는 화살표
                        메뉴이름<span class="caret"></span>
                        dropdown-toggle->버튼의 클래스 선택자->둥근모서리 설정가능
     -->
    
    <div class="btn-group">
	    <button type="button" class="btn btn-default">버튼1</button> 
	    <button type="button" class="btn btn-primary">버튼2</button>
	    <div class="btn-group">
	    <button type="button" data-toggle="dropdown" 
	                class="btn btn-default dropdown-toggle">클릭<span class="caret"></span>
	    </button>
	         <ul class="dropdown-menu">
	             <li><a   tabindex="-1"  href="#">공지사항</a></li>
	             <li><a   tabindex="-1"  href="#">자유게시판</a></li>
	             <li><a   tabindex="-1"  href="#">자료실</a></li>
          </ul>
	    </div><!--안쪽의 btn-group  -->
    </div>
    
    <p>
    <hr>
    <!-- 
        버튼그룹의 수직(btn-group-vertical),양쪽 정렬하기
      -->
    <div class="btn-group-vertical">
	    <button type="button" class="btn btn-default">버튼1</button> 
	    <button type="button" class="btn btn-primary">버튼2</button>
	    <div class="btn-group">
	    <button type="button" data-toggle="dropdown" 
	                class="btn btn-default dropdown-toggle">클릭<span class="caret"></span>
	    </button>
	         <ul class="dropdown-menu">
	             <li><a   tabindex="-1"  href="#">공지사항</a></li>
	             <li><a   tabindex="-1"  href="#">자유게시판</a></li>
	             <li><a   tabindex="-1"  href="#">자료실</a></li>
          </ul>
	    </div><!--안쪽의 btn-group  -->
    </div>
    <p>
    <hr>
    <!--양쪽정렬과 예외사항(button태그에서는 안된다)  -->
    <h4>a태그로 이루어진 버튼의 경우에 양쪽정렬하기(btn-group-justified)</h4>
    <div class="btn-group btn-group-justified">
       <a href="#"  class="btn btn-default">버튼1</a>
       <a href="#"  class="btn btn-default">버튼2</a>
       <a href="#"  class="btn btn-default">버튼3</a>
    </div>
    
    <h4>butto태그로 이루어진 버튼그룹의 경우에는 양쪽정렬이 적용안된다.</h4>
    <div class="btn-group btn-group-justified">
	    <button type="button" class="btn btn-default">버튼1</button> 
	    <button type="button" class="btn btn-default">버튼2</button>
	    <button type="button" class="btn btn-default">버튼3</button>
    </div>
    
    </div><!--container  -->
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
