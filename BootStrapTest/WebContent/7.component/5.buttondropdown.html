<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Bootstrap 예제</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
    <div class="container">
    <h1>드롭다운 활용 예제3</h1>
    <h4 class="text-primary">분할된 버튼그룹의 구분(색깔)</h4>
    <!-- 안쪽의 기존의 버튼그룹을 제거하고 밖의 버튼그룹의 구성요소로 합류
           캐럿이 적용된 버튼의 이름을 제거->다른 메뉴와 같이 결합
     -->
    <div class="btn-group">
	    <button type="button" class="btn btn-default">버튼1</button> 
	    <button type="button" data-toggle="dropdown" 
	                class="btn btn-default dropdown-toggle"><span class="caret"></span>
	    </button>
	         <ul class="dropdown-menu">
	             <li><a   tabindex="-1"  href="#">공지사항</a></li>
	             <li><a   tabindex="-1"  href="#">자유게시판</a></li>
	             <li><a   tabindex="-1"  href="#">자료실</a></li>
          </ul>  
    </div>
    
    <p>
    <hr>
    <!-- 2.버튼의 색깔을 부여 -->
    <div class="btn-group">
	    <button type="button" class="btn btn-default btn-danger">버튼2</button> 
	    <button type="button" data-toggle="dropdown" 
	                class="btn btn-default dropdown-toggle btn-danger"><span class="caret"></span>
	    </button>
	         <ul class="dropdown-menu">
	             <li><a   tabindex="-1"  href="#">공지사항</a></li>
	             <li><a   tabindex="-1"  href="#">자유게시판</a></li>
	             <li><a   tabindex="-1"  href="#">자료실</a></li>
          </ul>  
    </div>
    <p>
    <hr>
   <!-- 3. 버튼드롭다운의 크기 조절 ->btn-lg,btn-sm,btn-xs
       버튼이 2개이기때문에 일관된 크기를 유지
   -->
    <h4>버튼드롭다운의 크기 조절</h4>
    <div class="btn-group">
	    <button type="button" class="btn btn-default btn-lg">버튼3</button> 
	    <button type="button" data-toggle="dropdown" 
	                class="btn btn-default dropdown-toggle btn-lg"><span class="caret"></span>
	    </button>
	         <ul class="dropdown-menu">
	             <li><a   tabindex="-1"  href="#">공지사항</a></li>
	             <li><a   tabindex="-1"  href="#">자유게시판</a></li>
	             <li><a   tabindex="-1"  href="#">자료실</a></li>
          </ul>  
    </div>
    <p><p>
    <hr>
    <h4>드롭다운,드롭업</h4>
    <!-- 브라우저 하단에 위치->드롭업(dropup) -->
    <div class="btn-group dropup">
	    <button type="button" class="btn btn-default btn-sm">버튼4</button> 
	    <button type="button" data-toggle="dropdown" 
	                class="btn btn-default dropdown-toggle btn-sm"><span class="caret"></span>
	    </button>
	         <ul class="dropdown-menu">
	             <li><a   tabindex="-1"  href="#">공지사항</a></li>
	             <li><a   tabindex="-1"  href="#">자유게시판</a></li>
	             <li><a   tabindex="-1"  href="#">자료실</a></li>
          </ul>  
    </div>
   
    
    </div><!--container  -->
    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
